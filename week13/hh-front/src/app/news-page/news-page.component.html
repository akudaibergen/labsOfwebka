<div *ngIf="company">
    <p>Id: {{ company.id }}</p>
    <p>Name: {{ company.name}}</p>
    <p>Description:{{company.description}}</p>
    <p>City:{{company.city}}</p>
    <p>Address: {{company.address}}</p>
    <div *ngFor="let vacancy of vacancies">
      <a [routerLink]="'/company/' + company.id+'/vacancies/'+vacancy.id">{{ vacancy.name }}</a>
      <button (click)="deleteVacancy(vacancy.id)">Delete</button>
    </div>
  </div>
